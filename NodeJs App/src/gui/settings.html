<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/spectre.css">
    <link rel="stylesheet" href="../styles/spectre-exp.css">
    <link rel="stylesheet" href="../styles/spectre-icons.css">
    <link rel="stylesheet" href="../styles/styles_dark.css">
  </head>
  <body>
    <h1>Settings</h1>
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Game Path</td>
          <td><input class="form-input" type="text" id="game-path" placeholder="Game Path"></td>
        </tr>
        <tr>
          <td>Detailed Logging</td>
          <td><label class="form-switch"><input type="checkbox" id="detailed-logging"><i class="form-icon"></i></label></td>
        </tr>
        <tr>
          <td>Output Format</td>
          <td>
            <select class="form-select" id="output-format">
              <option value="archivexl">ArchiveXL</option>
              <option value="json">JSON</option>
            </select>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <script src="settings.js"></script>
  </body>
</html>
