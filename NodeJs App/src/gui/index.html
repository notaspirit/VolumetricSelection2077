<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>VolumetricSelection2077</title>
    <link rel="stylesheet" href="../styles/spectre.css">
    <link rel="stylesheet" href="../styles/spectre-exp.css">
    <link rel="stylesheet" href="../styles/spectre-icons.css">
    <link rel="stylesheet" href="../styles/styles_dark.css">
    <link rel="stylesheet" href="../styles/index_specifics.css">
  </head>
  <body>
    <div class="content">
      <h1>VolumetricSelection2077</h1>
      <div class="form-group">
        <table>
          <thead>
            <tr>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input class="form-input" type="text" id="output-filename" placeholder="Output Filename">
              </td>
              <td>
                <select class="form-select" id="output-format">
                  <option value="archivexl">ArchiveXL</option>
                  <option value="json">JSON</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
        <input class="form-input" type="text" id="transfer-string" placeholder="Transfer String">
      </div>
      <div class="button-container">
        <div class="left-buttons">
          <button class="btn btn-primary" id="clear-console-btn">Clear Console</button>
        </div>
        <div class="right-buttons">
          <button class="btn" id="open-settings-btn">Settings</button>
          <button class="btn btn-primary" id="merge-files-btn">Merge Output</button>
          <button class="btn btn-primary" id="check-selection-btn">Check Selection</button>
        </div>
      </div>
    </div>
    <div id="console1" class="console"></div>
    <script src="renderer.js"></script>
  </body>
</html>
